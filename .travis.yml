language: php

sudo: false

php:
  - 7.2
  - 7.3
  - 7.4snapshot

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.4snapshot

install:
  - travis_retry composer install --no-interaction

script:
  - ./vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: Code quality
      php: 7.2
      script:
        - ./vendor/bin/phpcs
        - ./vendor/bin/psalm
      git:
        submodules: false

cache:
  directories:
    - vendor
    - $HOME/.cache/composer